<div class="right-pane">

    <div class="section-head">
        <h1>{{item.name}}</h1>
    </div>

    <div class="section-body">

        <img ng-src="{{item.images[0]}}" class="item">

        <div class="item-thumbs">
            <img ng-src="{{item.images[1]}}" class="item-img">
        </div>

        <p>
            {{item.description}}<br />
            {{item.sentence1}}<br />
            {{item.sentence2}}<br />
            {{item.sentence3}}<br />
            {{item.sentence4}}<br />
        </p>
            <span>{{item.navUrl}}</span>
    </div>
</div>
