<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spark</title>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <!-- Spark references -->
    <!--<link href="css/index.css" rel="stylesheet" />-->
    <link href="css/stylesheet.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="scripts/NonLibScripts/login.js"></script>

</head>
<body>
    <h1 class="register-title">Spark 
    <img src="images/house-lightning-256.png"150" height="100" />
</h1>
    <br />
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/GadgetsScript.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-touch.js"></script>
    <script src="scripts/swipe.js"></script>

    
    <form class="register">
        <input type="text" class="register-input" name="username" placeholder="Username" autofocus=""/>
        <input type="password" class="register-input" name="password" placeholder="Password" />
        <button type="button" value="Login" class="register-button" onclick="login(this.form)">Login</button>
        <br />
        <font color="red"><label id="loginerror"></label></font>
    </form>
    <br />

    <div id="AppNavigation">
        <p align="center"><button id="Tips" onclick="window.location = 'Tips.html';"><img src="images/tips.png" /></button></p>
    </div>
   

</body>
</html>
