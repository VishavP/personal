<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>SparkLite</title>
    <link href="css/stylesheet.css" rel="stylesheet" />
    <script data-require="angular.js@1.3.4" data-semver="1.3.4" src="https://code.angularjs.org/1.3.4/angular.js"></script>
    <script src="scripts/NonLibScripts/tips.js"></script>
</head>
<body>
    
    <form class="register">
        <div>
            <div ng-controller="TipsController">
               
                <br />
                
                <table class="CSSTableGenerator">
                    <tr>
                        <td>Tips</td>
                    </tr>


                    <tr ng-repeat="row in rowCollection">
                        <td>{{row}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="AppNavigation">
            <button id="Home" class="register-button" onclick="window.location = 'index.html';">Home</button>
        </div>

        
    </form>
</body>
</html>
